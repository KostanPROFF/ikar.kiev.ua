    <section class="contact">
      <div class="container">
        <div class="section-title">
          <h2>Контакти!</h2>
          <p>Зв'яжіться з нами...</p>
        </div>
        <div class="row">
          <div class="col-md-6">
            <form>
              <div class="form-group">
                <label for="fullName" class="sr-only">Повне ім'я</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  placeholder="Введіть ім'я"
                />
              </div>
              <div class="form-group">
                <label for="email" class="sr-only">Email адресу</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Введіть адресу електронної пошти"
                />
              </div>
              <div class="form-group">
                <label for="phoneNumber" class="sr-only"
                  >телефонний номер</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Введіть телефонний номер"
                />
              </div>
              <div class="form-group">
                <label for="message" class="sr-only"
                  >Введіть своє повідомлення</label
                >
                <textarea
                  class="form-control"
                  id="message"
                  rows="3"
                  placeholder="Введіть своє повідомлення"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-lg btn-primary">
                Надіслати
              </button>
            </form>
          </div>
          <div class="col-md-6">
            <div id="map"></div>
          </div>
        </div>

            <div class="col-md-4">

    <script>
      function initMap() {
        var uluru = { lat: 50.462387, lng: 30.394252 };
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
